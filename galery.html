    <style>
        
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100svw;
            overflow-x: hidden;
            overflow-y: auto;

            button {
                border: none;
                padding: 0;
                margin: 0;
                width: calc(100svw / 3);
                cursor: pointer;
            }

            img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelectorAll('.imageButton').forEach(button => button.addEventListener('click', event => {
                if (event.target.style.position === 'fixed') closeImage(event)
                else openImage(event)
            }))

            function openImage(event) {

                const target = event.target

                const ts = target.style

                const { width, height } = window.getComputedStyle(target)
                const { left, top } = target.getBoundingClientRect()

                this.imageProps = { left, top, width, height }

                ts.maxWidth = width
                ts.maxHeight = height
                ts.width = '100dvw'
                ts.position = 'fixed'
                ts.left = left + 'px'
                ts.top = top + 'px'
                ts.zIndex = 100
                ts.transition = 'all .7s'

                setTimeout(() => {
                    ts.left = '50dvw'
                    ts.top = 'calc(50dvh)'
                    ts.transform = 'translate(-50%, -50%)'
                    ts.maxWidth = '100dvw'
                    ts.maxHeight = '100dvh'
                    ts.backgroundColor = 'black'
                }, 1);
            }
            function closeImage(event) {
                const ts = event.target.style
                ts.transition = 'none'

                if (ts.position === 'fixed') {
                    const { left, top, width, height } = this.imageProps
                    ts.zIndex = 1
                    ts.transition = 'all .7s'
                    ts.left = left + 'px'
                    ts.top = top + 'px'
                    ts.maxWidth = width
                    ts.maxHeight = height
                    ts.transform = 'translate(0%,0%)'

                    setTimeout(() => {
                        ts.position = 'unset'
                    }, 700);
                    return
                }
            }
        })

    </script>
